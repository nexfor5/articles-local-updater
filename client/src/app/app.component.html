<header>
  <div>
    <h1>HN Feed</h1>
    <h2>We &lt;3 hacker news!</h2>
  </div>
</header>
<main>
  <a *ngFor="let article of articles" target="_blank" [href]="article.url">
    <p>{{article.title}} <span> - {{article.author}} - </span></p>
    <p>{{article.createdAt | amLocal | amCalendar: calendarFormat }}</p>
  </a>
</main>
